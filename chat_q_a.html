<body>
    <h1>Chat:</h1>
    <div id="chat"></div>

    <script>
       function getRandomInt(max) {
            //округление       //случ 
            return Math.floor(Math.random() * max);
        }
         // пустой массив для сообщений
        const messages = [];
        const names = ["Alice", "Bob", "Charlie", "David", "Eve","Kate"];
        const questions = ["Hello?", "Hi?", "How are you?", "How is your day?", "What's up?"];
        const answers = ["Fine", "Hello", "Thats some answer", "Не хочу отвечать!" ,"Плохо"];
        //html контейнер для сообщений
        const chatContainer = document.getElementById("chat");
        for (let i = 0; i < 100; i++) {
            //случайное время
            add_message('q');
            add_message('a');
        }
   function add_message(message_type) {


    const time = getRandomInt(24) + ':' + getRandomInt(60);
            //случайное имя
            let message;
            const name = names[getRandomInt(names.length)];
            //случайное сообщение
            if(message_type=='q') { message  = questions[getRandomInt(questions.length)]; }
            if(message_type=='a') { message  = answers[getRandomInt(answers.length)]; }
            let chat_row = document.createElement("p");
            
            let name_span = document.createElement("span");
            name_span.className="name";
            name_span.append(name);
            let time_span = document.createElement("span");
            time_span.className="time";
            time_span.append(time);
            let message_span = document.createElement("span");
            message_span.className=message_type;
            message_span.append(message);
            
            chat_row.append(time_span,name_span,message_span);
            chatContainer.append(chat_row);
            
   }    
  
    </script>
