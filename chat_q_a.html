<body>
<div class="container mt-4">
    <h1 class="text-center">Чат</h1>
    <table id="chatTable" class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Время</th>
            <th>Имя</th>
            <th>Сообщение</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script>
    $(document).ready(function () {
        const chatTable = $('#chatTable').DataTable({
            "paging": true,
            "searching": true,
            "ordering": true,
            "info": true,
            "language": {
                "search": "Поиск:",
                "lengthMenu": "Показать _MENU_ сообщений",
                "info": "Показаны сообщения с _START_ по _END_ из _TOTAL_"
            }
        });

        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }

        const names = ["Alice", "Bob", "Charlie", "David", "Eve", "Kate"];
        const questions = ["Hello?", "Hi?", "How are you?", "How is your day?", "What's up?"];
        const answers = ["Fine", "Hello", "That's some answer", "Не хочу отвечать!", "Плохо"];

        function addMessage(type) {
            const time = `${getRandomInt(24)}:${String(getRandomInt(60)).padStart(2, '0')}`;
            const name = names[getRandomInt(names.length)];
            const message = type === 'q' ? questions[getRandomInt(questions.length)] : answers[getRandomInt(answers.length)];

            chatTable.row.add([
                time,
                name,
                message
            ]).draw(false);
        }

        for (let i = 0; i < 50; i++) {
            addMessage('q');
            addMessage('a');
        }
    });
</script>
</body>
