<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <link rel="stylesheet" href="css/back-buttons.css">
    <style>

        .back-button {
            position: absolute;
            top: 45%;
            left: 75%;
        }
        body {
            font-family: 'Roboto', Arial, sans-serif;
            text-align: center;
            background-color: #e0e0e0;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        canvas {
            border: 2px solid #333;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: crosshair;
        }
        .controls {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .controls label {
            font-weight: bold;
        }
        .controls input, .controls button {
            padding: 8px;
            font-size: 14px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        .controls input[type="range"] {
            width: 150px;
        }
        .controls button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
        }
        .controls button:hover {
            background-color: #45a049;
        }
        .controls .eraser {
            background-color: #f44336;
        }
        .controls .eraser:hover {
            background-color: #d32f2f;
        }
        .controls .undo {
            background-color: #ff9800;
        }
        .controls .undo:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>
<div class="container">
    <canvas id="myCanvas" width="600" height="600"></canvas>
    <div class="controls">
        <label for="brushSize">Толщина:</label>
        <input type="range" id="brushSize" min="1" max="50" value="10">
        <span id="brushSizeValue">10</span>

        <label for="brushColor">Цвет:</label>
        <input type="color" id="brushColor" value="#000000">

        <label for="bgColor">Фон:</label>
        <input type="color" id="bgColor" value="#ffffff" onchange="changeCanvasBackground()">

        <button onclick="toggleEraser()" class="eraser">Ластик</button>
        <button onclick="undoLast()" class="undo">Отмена</button>
        <button onclick="clearCanvas()">Очистить</button>
        <button onclick="saveCanvas()">Сохранить</button>
    </div>
</div>
<button class="back-button" onclick="window.location.href='index.html'">Назад</button>
<script>
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');
    let isDrawing = false;
    let lastX = 0, lastY = 0;
    let isErasing = false;
    let history = [];

    let backgroundColor = "#ffffff";
    drawBackground();

    canvas.addEventListener('mousedown', (e) => {
        isDrawing = true;
        lastX = e.offsetX;
        lastY = e.offsetY;
        saveState();
    });

    canvas.addEventListener('mousemove', (e) => {
        if (!isDrawing) return;
        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.strokeStyle = isErasing ? "#ffffff" : document.getElementById('brushColor').value;
        ctx.lineWidth = document.getElementById('brushSize').value;
        ctx.lineCap = "round";
        ctx.lineJoin = "round";
        ctx.stroke();
        lastX = e.offsetX;
        lastY = e.offsetY;
    });

    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mouseleave', () => isDrawing = false);

    document.getElementById('brushSize').addEventListener('input', () => {
        document.getElementById('brushSizeValue').textContent = document.getElementById('brushSize').value;
    });

    function toggleEraser() {
        isErasing = !isErasing;
        document.querySelector('.eraser').textContent = isErasing ? "Кисть" : "Ластик";
    }

    function clearCanvas() {
        drawBackground();
        history = [];
    }

    function saveCanvas() {
        const dataURL = canvas.toDataURL('image/png');
        const link = document.createElement('a');
        link.download = 'canvas-drawing.png';
        link.href = dataURL;
        link.click();
    }

    function changeCanvasBackground() {
        backgroundColor = document.getElementById('bgColor').value;
        drawBackground();
    }

    function drawBackground() {
        ctx.fillStyle = backgroundColor;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function saveState() {
        history.push(canvas.toDataURL());
        if (history.length > 20) history.shift();
    }

    function undoLast() {
        if (history.length > 0) {
            const previousState = history.pop();
            const img = new Image();
            img.src = previousState;
            img.onload = () => {
                drawBackground();
                ctx.drawImage(img, 0, 0);
            };
        }
    }
</script>
</body>
</html>
