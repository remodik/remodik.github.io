<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/back-buttons.css">
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #222;
            margin: 0;
            overflow: auto;
        }
        table {
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        td {
            width: 12px;
            height: 12px;
            border-radius: 3px;
            cursor: pointer;
            transition: background 0.4s, transform 0.1s;
        }
        td:hover {
            filter: brightness(1.3);
            transform: scale(1.1);
        }
    </style>
    <title></title>
</head>
<body>

<table id="grid"></table>

<script>
    function getRandomColor() {
        return `hsl(${Math.random() * 360}, 80%, 60%)`;
    }
    function createGrid(rows, cols) {
        const table = document.getElementById("grid");

        for (let i = 0; i < rows; i++) {
            let row = document.createElement("tr");

            for (let j = 0; j < cols; j++) {
                let cell = document.createElement("td");
                cell.style.background = getRandomColor();

                cell.onclick = function () {
                    this.style.background = getRandomColor();
                    this.style.transform = "scale(1.2)";
                    setTimeout(() => this.style.transform = "scale(1)", 100);
                };
                row.appendChild(cell);
            }
            table.appendChild(row);
        }
    }
    createGrid(100, 100);
</script>
<br>
<button class="back-button" onclick="window.location.href='index.html'">Назад</button>
<br>
</body>
</html>
